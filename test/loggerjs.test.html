<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Logger Test</title>
        <script type="application/javascript" src="../build/loggerjs.js"></script>
    </head>
    <body>

        <h1>You have to open your Browser DEV-Tools to see the tests in the Console</h1>

        <script type="application/javascript">
            var options = {
                namespace : 'loggerjs.test.run',
                uniqueLogKeys: false,
                tags: ['TEST','LOGGER']
            },
                logger = new LoggerJS.Logger(options);



            // Handle unexpected errors
            var options = {
                    name: 'error',
                    status: true,
                    strict: false,
                    logLevel : LoggerJS.ERROR,
                    task: function (logEntry) {
                        console.log('error TASK running...');
                    }
                },
                task = new LoggerJS.LogTask(options);

            logger.registerLogTask(task);



            console.error('LoggerJS',LoggerJS);
            console.log(logger.getNamespace());

            logger.setLogLevel(LoggerJS.DEBUG);

            for (var idx in logger.log_priority) {
                var method = logger.log_priority[idx];
                logger[method.toLowerCase()]('ein kleiner "'+method+'" output Test');
            }

            logger.toggleStatus();
            logger.setLogLevel(LoggerJS.ERROR);
            logger.disable();

            logger.log('log Object:', {test:'Ojects'});
            logger.log(new Error('log Error Object test'));

            logger.enable();



            test.doit();
        </script>
    </body>
</html>
